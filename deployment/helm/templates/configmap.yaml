apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tapsi-food-map.fullname" . }}-config
  labels:
    {{- include "tapsi-food-map.labels" . | nindent 4 }}
    app.kubernetes.io/component: config
data:
  # Flask configuration
  FLASK_ENV: {{ .Values.config.flask.env | quote }}
  DEBUG: {{ .Values.config.flask.debug | quote }}
  HOST: {{ .Values.config.flask.host | quote }}
  PORT: {{ .Values.config.flask.port | quote }}
  WORKERS: {{ .Values.config.flask.workers | quote }}
  TIMEOUT: {{ .Values.config.flask.timeout | quote }}
  
  # Database configuration
  DB_NAME: {{ .Values.config.database.name | quote }}
  DB_USERNAME: {{ .Values.config.database.username | quote }}
  
  # Cache configuration
  CACHE_TTL: {{ .Values.config.cache.ttl | quote }}
  CHUNK_SIZE: {{ .Values.config.cache.chunkSize | quote }}
  WORKER_COUNT: {{ .Values.config.cache.workerCount | quote }}
  PAGE_SIZE: {{ .Values.config.cache.pageSize | quote }}
  
  # Metabase configuration
  METABASE_URL: {{ .Values.config.metabase.url | quote }}
  METABASE_TEAM: {{ .Values.config.metabase.team | quote }}
  ORDER_DATA_QUESTION_ID: {{ .Values.config.metabase.orderDataQuestionId | quote }}
  VENDOR_DATA_QUESTION_ID: {{ .Values.config.metabase.vendorDataQuestionId | quote }}
  
  # Security configuration
  CORS_ORIGINS: {{ .Values.config.security.corsOrigins | quote }}
  TRUSTED_PROXIES: {{ .Values.config.security.trustedProxies | quote }}
  
  # Application metadata
  VERSION: {{ .Chart.AppVersion | quote }}
  ENVIRONMENT: {{ .Release.Namespace | quote }}
  LOG_LEVEL: "info"

{{- if .Values.nginx.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tapsi-food-map.nginx.fullname" . }}-config
  labels:
    {{- include "tapsi-food-map.labels" . | nindent 4 }}
    app.kubernetes.io/component: nginx-config
data:
  nginx.conf: |
    user nginx;
    worker_processes {{ .Values.nginx.config.workerProcesses }};
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    worker_rlimit_nofile 65535;
    
    events {
        worker_connections {{ .Values.nginx.config.workerConnections }};
        use epoll;
        multi_accept on;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';
        
        access_log /var/log/nginx/access.log main;
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout {{ .Values.nginx.config.keepaliveTimeout }};
        types_hash_max_size 2048;
        client_max_body_size {{ .Values.nginx.config.clientMaxBodySize }};
        
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;
        
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=general:10m rate=2r/s;
        
        upstream app_backend {
            least_conn;
            server {{ include "tapsi-food-map.fullname" . }}-service:{{ .Values.app.service.port }} max_fails=3 fail_timeout=30s;
            keepalive 32;
        }
        
        include /etc/nginx/conf.d/*.conf;
    }
  
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        location /health {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            access_log off;
        }
        
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Response-Time' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        
        location /static/ {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
            
            gzip_static on;
        }
        
        location / {
            limit_req zone=general burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 120s;
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
        }
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 10.0.0.0/8;
            allow 127.0.0.1;
            deny all;
        }
        
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
{{- end }}